server:
  port: 8080 # 后端运行端口

spring:
  application:
    name: MyBlog

  # 数据库连接配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 注意：如果用Docker，localhost也是可以的，因为映射出来了
    # 这里的 myblog 是数据库名，需要你先去数据库里创建这个库！
    url: jdbc:mysql://localhost:3306/travel?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456 # 你的数据库密码

# MyBatis-Plus 配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 开启控制台打印 SQL，开发时必开！
  global-config:
    db-config:
      logic-delete-field: deleted # 逻辑删除字段名
# Minio 配置
minio:
  endpoint: http://localhost:9000
  accessKey: minioadmin
  secretKey: minioadmin
  bucketName: travel
